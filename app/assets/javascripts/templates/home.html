<app-header></app-header>

<main class="container-fluid main-content home">
  <div class="content-head">
    <h1>Billings</h1>

    <button type="button"
            ng-click="$ctrl.newBill()"
            class="btn btn-default add-new">New Billing Record</button>
  </div>

  <table class="table">
    <tr>
      <th>Case Number</th>
      <th>Client</th>
      <th>Date</th>
      <th>Spent</th>
      <th>Description</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    <tr ng-repeat="bill in $ctrl.bills">
      <td>{{bill.case.name}}</td>
      <td>{{bill.case.client}}</td>
      <td>{{bill.date}}</td>
      <td>{{bill.spent}}</td>
      <td>{{bill.description}}</td>
      <td><span ng-click="$ctrl.editBill(bill.id)"
                class="clickable glyphicon glyphicon-pencil"></span></td>
      <td><span ng-click="$ctrl.destroyBill(bill.id)"
                class="clickable glyphicon glyphicon-trash"></span></td>
    </tr>
  </table>
</main>
