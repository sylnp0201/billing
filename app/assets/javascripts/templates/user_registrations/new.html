<ng-include src="'global/header.html'"></ng-include>

<main class="container-fluid main-content">
  <form ng-submit="handleRegBtnClick()" role="form" ng-init="registrationForm = {}" class="user-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             name="email"
             id="email"
             ng-model="registrationForm.email"
             required="required"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             id="name"
             ng-model="registrationForm.name"
             required="required"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             id="password"
             ng-model="registrationForm.password"
             required="required"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="password_confirmation">Password confirmation</label>
      <input type="password"
             name="password_confirmation"
             id="password_confirmation"
             ng-model="registrationForm.password_confirmation"
             required="required"
             class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <small>Already have an account? <a ng-href="/sign_in">Login</a></small>
  </form>
<main class="container-fluid main-content">
