<app-header></app-header>

<main class="container-fluid main-content cases">
  <h1>Cases</h1>

  <button type="button" class="btn btn-default add-new">New Case</button>

  <table class="table">
    <tr>
      <th>id</th>
      <th>name</th>
      <th></th>
    </tr>
    <tr ng-repeat="case in cases">
      <td>{{case.id}}</td>
      <td>{{case.name}}</td>
      <td><a ng-href="/cases/{{case.id}}">edit</a></td>
    </tr>
  </table>
</main>
