<div class="bill-new">
  <div class="modal-header">
    <h3 class="modal-title">New Billing Record</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="case">Case To Bill</label>
      <select ng-options="case as (case.name + ' | ' + case.client) for case in $ctrl.cases track by case.id"
              class="form-control"
              ng-model="$ctrl.bill.case">
      </select>
    </div>

    <div class="form-group">
      <label for="name">Hours Spent</label>
      <input type="text"
             name="spent"
             ng-model="$ctrl.bill.spent"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text"
                name="description"
                ng-model="$ctrl.bill.description"
                class="form-control"/>
    </div>
  </div>

  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</div>
